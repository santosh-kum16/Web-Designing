<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <style>
    table, th, td {
      border:1px solid black;
      width: 100%;
    }
</style>
</head>

<body>

<h2>td elements define table cells</h2>
<!-- Table rows -->
<table>
  <tr>
    <td>Emil</td>
    <td>Mob</td>
    <td>Address</td>
  </tr>
  <tr>
    <td>xyz@djsh.com</td>
    <td>232384783847</td>
    <td>Mumbai,India</td>
  </tr>
</table>

<!-- Table headers -->
 <h2>th elements define table headers</h2>

<table>
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Mob</td>
    <td>Address</td>
  </tr>
  <tr>
    <td>xyz@djsh.com</td>
    <td>232384783847</td>
    <td>Mumbai,India</td>
  </tr>
</table>

</body>
</html>
