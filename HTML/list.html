<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Vegetable</li>
  <li>Sugar</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Vegetable</li>
  <li>Sugar</li>
  <li>Milk</li>
</ol> 

<!--<dl> stands for description list, <dt> define the term,<dd> tag describe each term-->
<h2>A Description List</h2>

<dl>
  <dt>Sugar</dt>
  <dd>-Test is swee.</dd>
  <dt>Milk</dt>
  <dd>- Milk is cold.</dd>
</dl>

</body>
</html>
